{% if messages %}
{% for message in messages %}

    <div class="alert alert-{{message.tags}}" role="alert">
        <strong>
            {% if 'danger' == message.tags %}
                Error
            {% else %}
            {{message.tags|title}}
            {% endif %}
            : 
        </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{message}}
    </div>

{% endfor %}
{% endif %}
